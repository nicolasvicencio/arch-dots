# You have to change this based on your monitor 
monitor=DVI-D-1,preferred,0x0,1
# monitor=HDMI-A-1,preferred,1600x0,1
monitor=HDMI-A-1, disabled

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

#ENV
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1
env = XDG_MENU_PREFIX,arch-
 
exec-once=[workspace 1 silent ] anki
exec-once=[workspace 3 silent ] godot
exec-once=[workspace 4 silent ] obsidian

exec-once = /home/nicodev/.local/share/bin/polkitkdeauth.sh # authentication dialogue for GUI apps
#topbar
exec-once=waybar

#Notification 
exec-once=dunst

# Wallpaper
 exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/river.png -m fill
# exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/mountain.jpg -m fill

# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For keyboard 
exec-once=fcitx5 -D

# For lockscreen
exec-once=sway-audio-idle-inhibit
exec-once=swayidle -w timeout 600 "swaylock --config /home/nicodev/.config/hypr/swaylock/config & disown"  

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
  # Remap Capslock -> Esc for Vim users  
  repeat_rate=50
  repeat_delay=240
  sensitivity=0.4 # for mouse cursor
  accel_profile=flat # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
  force_no_accel=1
  numlock_by_default=true

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}

xwayland {
    force_zero_scaling = true
}

gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    gaps_in=2
    gaps_out=4
    border_size=0
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

}

decoration {
    rounding = 10
    # blur {
    #     enabled = true
    #     size = 6
    #     passes = 2
    #     new_optimizations = on
    #     ignore_opacity = true
    #     xray = true
    #     # blurls = waybar
    # }
    
      blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = true
        xray = false
    }

    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
}
 
layerrule = blur, logout_dialog




# Blur for waybar 
blurls=waybar
blurls=wlogout

# animations {
#     enabled=1
