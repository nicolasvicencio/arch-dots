# You have to change this based on your monitor 
monitor=,preferred,auto,1

exec-once=[workspace 2 silent ] anki
exec-once=obsidian

#topbar
exec-once=waybar

#Notification 
exec-once=dunst

# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/cedar.jpg -m fill

# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For keyboard 
exec-once=fcitx5 -D

# For lockscreen
# exec-once=swayidle -w timeout 600 "swaylock --config /home/nicodev/.config/hypr/swaylock/config & disown"  

# Start Page
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
  # Remap Capslock -> Esc for Vim users  
  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}


gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    sensitivity=0.4 # for mouse cursor
    gaps_in=4
    gaps_out=8
    border_size=0
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}


decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = 0x66000000
}
 



# Blur for waybar 
 blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1
    animation=windows,1,4,overshot,slide
    animation=fade,1,10,default
    animation=workspaces,1,8.8,overshot,slide
    animation=border,1,14,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=2
    no_gaps_when_only = false
}

master {
  new_on_top=false
  no_gaps_when_only = false
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = false
}

